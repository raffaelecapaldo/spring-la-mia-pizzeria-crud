<th:block th:fragment="head(title)">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>

    <title th:text="${title}"></title>
</head>
</th:block>


<body>

    <div th:fragment="bsCard(pizza)" class="card" style="width: 18rem;">
        <img th:src="${pizza.imageUrl}" class="card-img-top" th:alt="${pizza.name}">
        <div class="card-body">
          <h5 th:text="${pizza.name}" class="card-title"></h5>
          <p th:text="${pizza.description}" class="card-text"></p>
          <p th:text="'Prezzo: ' + ${#numbers.formatDecimal(pizza.price/100, 0, 'COMMA', 2, 'COMMA')} + '&euro;'" class="card-text"></p>
          <a th:if="${pizzas != null}" th:href="@{/pizzas/{id}(id=*{pizza.id})}" class="btn btn-primary">Dettagli</a>
          <a th:if="${pizzas == null}" th:href="@{/pizzas}" class="btn btn-danger">Torna indietro</a>

          
        </div>
      </div>


    <li th:fragment="buttonp(name, link)"><a th:classappend="${pageName == name}  ? 'active': ''" class="btn btn-primary px-4" th:href="${link}" th:text="${name}"></a></li>
    <li th:fragment="buttonr(name, link)"><a style="width: 200px" class="btn btn-danger px-4" th:href="${link}" th:text="${name}"></a></li>


</body>
</html>
